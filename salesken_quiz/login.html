<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Login Page</title>
</head>
<body>
    <div id="top"> </div>
    <div class="login-page">
        <div class="login">
            <div>Login</div>
            <div>
                <form action="">
                    <div>
                        <input id="email" type="email" placeholder="Enter your mail">
                    </div>
                    <div>
                        <input id="password" type="password" placeholder="Enter your password">
                    </div>
                </form>
            </div>
            <div>
                <button onclick="handle_login()">Login</button>
            </div>
            <div id="message">

            </div>
        </div>
    </div>
</body>
</html>
<script>
    const handle_login=()=>{
        const email=document.getElementById("email").value;
        const password=document.getElementById("password").value;
        const message=document.getElementById("message");
        const data=JSON.parse(localStorage.getItem("UserInfo"))
        let check=0;
        for(let i=0;i<data.length;i++){
          if(data[i].email==email && data[i].password==password){
            check=1;
            break;
          }  
        }
        console.log("check",check)
        if(check==1){
            localStorage.setItem("Login",1)
            message.innerText='Login success'
        }
        else{
            message.innerText='Wrong Crenditals'
        }
    }
</script>
<script type="module">
    import navbar from "./component/navbar.js";
    document.getElementById("top").innerHTML=navbar('signUp');
</script>
